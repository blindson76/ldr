syntax = "proto3";

option go_package = "/api";

message Result{
    int32 Result = 1;
    string Message = 2;
}

message PowerCtlOrder{
    PowerStatusCommand order = 1;
    int32   param = 2;
}

enum PowerStatusCommand{
    Shutdown = 0;
    Restart = 1;
    Logoff = 2;
    RestartTo = 3;
}
service Loader {
    rpc PowerCtl(PowerCtlOrder) returns (Result){}
}