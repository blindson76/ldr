syntax = "proto3";
package loader;
option go_package = "/api";

enum InfoRequestType {
    System = 0;
    OS  = 1;
    Application = 2;
}

enum PowerStatusCommand{
    Shutdown = 0;
    Restart = 1;
    Logoff = 2;
    RestartTo = 3;
}

message Result{
    int32 Result = 1;
    string Message = 2;
}

message PowerCtlOrder{
    PowerStatusCommand order = 1;
    int32   param = 2;
}

message InfoResponse{
    int32 NodeId = 1;
    string Hostname = 2;
}

message InfoRequest{
    InfoRequestType request = 1;
}

message ExecRequest{
    string Proc = 1;
    repeated string Args = 2;
}

message ExecResponse{
    int32 Status = 1;
    int32 ExitCode = 2;
    optional string Out = 3;
    optional string Err = 4;
}

message ChunkData {
    int32 seq = 1;
    bytes data = 2;
}

message MetaData {
    uint32 size = 1;
    optional string name = 2;
    optional string destination = 3;
}

message UploadRequest{
    oneof data {
        MetaData info = 1;
        ChunkData chunk = 2;
        string hash = 3;
    }
}

message UploadResponse {
    oneof data {
        string progress = 1;
        string status = 2;
    }
}

message Empty{

}

message RecordStatusResponse {
    string status = 1;
    string time = 2;
}

message RecordRequest {
    string command = 1;
}

message RecordResponse {
    string status = 1;
}

message PartitionInfo {
    uint64 size = 1;
    string type = 2;
    string label = 3;
    repeated string flags = 4;
}

message DiskLayout {
    string location = 1;
    string partitionType = 2;
    repeated PartitionInfo partitions = 3;
}

message PartitionRequest {
    repeated DiskLayout disks = 1;
}

message PartitionResponse {
    uint32 result = 1;
}
message AplyImageStatus {
    string status = 1;
}
message ApplyImageRequest {
    string imagePath = 1;
    uint32 imageIndex = 2;
    string targetDisk = 3;
    uint32 targetPartition = 4;
}
service Maintain {
    rpc UpdateLoader(stream UploadRequest) returns (stream UploadResponse){}
    rpc FormatDisks(PartitionRequest) returns (PartitionResponse){}
    rpc ApplyImage(ApplyImageRequest) returns (stream AplyImageStatus){}
}

service Loader {
    rpc PowerCtl(PowerCtlOrder) returns (Result){}
}

service Deployment{
    rpc Info(InfoRequest) returns (InfoResponse){}
    rpc Exec(ExecRequest) returns (ExecResponse){}
    rpc Upload(stream UploadRequest) returns (stream UploadResponse){}
}

service Recording{
    rpc Status(Empty) returns (RecordStatusResponse){}
    rpc RecordControl(RecordRequest) returns (RecordResponse){}
}
